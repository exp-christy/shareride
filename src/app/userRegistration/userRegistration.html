<h2 class="text-center">Registration</h2>
<div class=" col-md-8 col-md-offset-2">
  <ng-form name="ctrl.registrationForm">
    <div class="form-group">
      <label for="firstname" class="control-label col-sm-4">First name</label>
      <div class="col-sm-4">
        <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" ng-pattern="/^[a-z A-Z]*$/"
          ng-model="ctrl.formData.firstName" required />
      </div>
      <div class="col-sm-4">
        <span style="color:red" ng-show="ctrl.registrationForm.firstName.$touched && ctrl.registrationForm.firstName.$error.required">First name required</span>
        <span style="color:red" ng-show="ctrl.registrationForm.firstName.$error.pattern">Alphabets only</span>
      </div>
    </div>
    </br>
    </br>
    <div class="form-group">
      <label for="lastname" class=" control-label col-sm-4">Last name</label>
      <div class="col-sm-4">
        <input type="text" name="lastName" id="Text1" placeholder="Last Name" class="form-control" ng-pattern="/^[a-z A-Z]*$/" ng-model="ctrl.formData.lastName"
          required />
      </div>
      <div class="col-sm-4">
        <span style="color:red" ng-show="ctrl.registrationForm.lastName.$touched && ctrl.registrationForm.lastName.$error.required">Last name required</span>
        <span style="color:red" ng-show="ctrl.registrationForm.lastName.$error.pattern">Alphabets only</span>
      </div>
    </div>
    </br>
    </br>
    <div class="form-group">
      <label for="company" class=" control-label col-sm-4">Company</label>
      <div class="col-sm-4">
        <input type="text" name="company" placeholder="company" class="form-control" ng-pattern="/^[a-z A-Z]*$/" ng-model="ctrl.formData.company"
          required />
      </div>
      <div class="col-sm-4">
        <span style="color:red" ng-show="ctrl.registrationForm.company.$touched && ctrl.registrationForm.company.$error.required">Company required</span>
        <span style="color:red" ng-show="ctrl.registrationForm.company.$error.pattern">Alphabets only</span>
      </div>
    </div>
    </br>
    </br>
    <div class="form-group">
      <label for="contactNumber" class=" control-label col-sm-4">Contact Number</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" name="contactNumber" ng-pattern="/^[0-9]*$/" ng-model="ctrl.formData.contactNumber"
          ng-required="true" placeholder="Contact Number" ng-required="true">
      </div>
      <div class="col-sm-4">
        <span style="color:red" ng-show="ctrl.registrationForm.contactNumber.$touched && ctrl.registrationForm.contactNumber.$error.required">Contact required</span>
        <span style="color:red" ng-show="ctrl.registrationForm.contactNumber.$error.pattern">Only digits are allowed</span>
      </div>
    </div>
    </br>
    </br>
    <div class="form-group">
      <label for="gender" class="control-label col-sm-4">Gender </label>
      <div class="col-sm-8">
          <label class="radio-inline">
            <input type="radio" ng-model="ctrl.formData.userGender" ng-value="'Male'">Male          
          </label>
          <label class="radio-inline">
            <input type="radio" ng-model="ctrl.formData.userGender" ng-value="'Female'">Female
          </label>
      </div>
    </div>
    </br>
    </br>
    <div class="form-group">
      <label for="category" class="control-label col-sm-4">Category</label>
      <div class="col-sm-8">
        <div>
          <label class="radio-inline">
            <input type="radio" ng-model="ctrl.formData.userCategory" ng-value="'driver'" >Driver
          </label>
          <label class="radio-inline">
            <input type="radio" ng-model="ctrl.formData.userCategory" ng-value="'passenger'">Passenger
          </label>
        </div>
      </div>
    </div>
    </br>
    </br>
    <div class="form-group">
      <label for="username" class=" control-label col-sm-4">License Number</label>
      <div class="col-sm-4">
        <input type="text" name="licenseNumber" id="licenseNumber" placeholder="License Number" 
            class="form-control" ng-model="ctrl.formData.licenseNumber"
          required />
      </div>
      <div class="col-sm-4">
        <span style="color:red" ng-show="ctrl.registrationForm.licenseNumber.$touched && ctrl.registrationForm.licenseNumber.$error.required">License Number required</span>
      </div>
    </div>
    </br>
    </br>
    <div class="form-group">
      <label for="email" class="control-label col-sm-4">E-mail</label>
      <div class="col-sm-4">
        <input type="email" name="mail" id="email" placeholder="E-mail" class="form-control" 
          ng-model="ctrl.formData.email" required  ng-change="ctrl.checkUserName()"/>
      </div>
      <div class="col-sm-4">
        <span style="color:red" ng-show="ctrl.registrationForm.mail.$touched && ctrl.registrationForm.mail.$error.required">E-mail required</span>
        <span style="color:red" ng-show="ctrl.registrationForm.mail.$error.email">Enter valid e-mail</span>
      </div>
    </div>
    </br>
    </br>
    <div class="form-group">
      <label for="password" class=" control-label col-sm-4">Password</label>
      <div class="col-sm-4">
        <input type="password" name="password" id="pass1" placeholder="Password" class="form-control" ng-model="ctrl.formData.pass"
          ng-minlength="6" required />
      </div>
      <div class="col-sm-4">
        <span style="color:red" ng-show="ctrl.registrationForm.password.$touched && ctrl.registrationForm.password.$error.required">Password required</span>
        <span style="color:red" ng-show="ctrl.registrationForm.$error.minlength">Enter atleast 6 characters</span>
      </div>
    </div>
    </br>
    </br>
    <div class="form-group">
      <label for="confirmpassword" class=" control-label col-sm-4">Confirm Password</label>
      <div class="col-sm-4">
        <input type="password" name="rePassword" id="pass2" placeholder="Re enter password" class="form-control" ng-keyup="ctrl.checkPass()"
          ng-model="ctrl.formData.password" ng-required="true" />
      </div>
      <div class="col-sm-4">
        <span style="color:red" ng-show="ctrl.registrationForm.rePassword.$touched && ctrl.registrationForm.rePassword.$error.required">Repeat the password</span>
        <span id="confirmMessage" class="confirmMessage"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
      <image-upload></image-upload>
      </div>
      </div>
    </br>
    </br>
    </br>
    <div class="form-group">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-8">
        <button type="submit" ng-disabled="ctrl.registrationForm.$invalid" class="btn btn-primary" ng-click="ctrl.userRegister()">Register</button>
        <button type="button" class="btn btn-danger" ng-click="ctrl.cancel()">Cancel</button>
      </div>
    </div>
  </ng-form>
</div>
