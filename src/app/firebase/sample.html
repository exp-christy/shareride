<div class="container">
  <form ng-submit="ctrl.onSubmit(ctrl.formdata)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" ng-model="ctrl.formdata.name" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" ng-model="ctrl.formdata.age" class="form-control" id="age">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="number" ng-model="ctrl.formdata.phone" class="form-control" id="phone">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in ctrl.datas">
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>
