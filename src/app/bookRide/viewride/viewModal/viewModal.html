<div class="modal-dialog">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">PASSENGER DETAILS</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <form name="detailsForm" class="form-horizontal" ng-model="ctrl.formData" novalidate="true" ng-submit="ctrl.psssengerDetails()">
      <div class="form-group">
        <label class=" control-label col-sm-3" for="name">Name:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="name" placeholder="Enter name" ng-model="ctrl.formData.name" ng-pattern="/^[a-z A-Z]*$/"
            ng-required="true">
        </div>
        <div class="col-sm-4">
          <span style="color:red" ng-show="detailsForm.name.$touched && detailsForm.name.$error.required">First name required</span>
          <span style="color:red" ng-show="detailsForm.name.$error.pattern">Alphabets only</span>
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label col-sm-3" for="mobileno">Mobile No:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="mobileno" placeholder="Enter mobile Number" ng-model="ctrl.formData.mobileno"
            ng-pattern="/^\d+$/" ng-required="true">
        </div>
        <div class="col-sm-4">
          <span style="color:red" ng-show="detailsForm.mobileno.$touched && detailsForm.mobileno.$error.required">Mobile number required</span>
          <span style="color:red" ng-show="detailsForm.mobileno.$error.pattern">Digits only</span>
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label col-sm-3" for="company">Company:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="company" placeholder="Enter company name" ng-model="ctrl.formData.company"
            ng-pattern="/^[a-z A-Z]*$/" ng-required="true">
        </div>
        <div class="col-sm-4">
          <span style="color:red" ng-show="detailsForm.company.$touched && detailsForm.company.$error.required">Company name required</span>
          <span style="color:red" ng-show="detailsForm.company.$error.pattern">Alphabets only</span>
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label col-sm-3" for="stoppoint">Stop Point:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="stoppoint" placeholder="Enter stoppoint" ng-model="ctrl.formData.stoppoint"
            ng-pattern="/^[a-z A-Z]*$/" ng-required="true">
        </div>
        <div class="col-sm-4">
          <span style="color:red" ng-show="detailsForm.stoppoint.$touched && detailsForm.stoppoint.$error.required">Stop Point required</span>
          <span style="color:red" ng-show="detailsForm.stoppoint.$error.pattern">Alphabets only</span>
        </div>
      </div>
    </form>
    <div class="container">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="ctrl.ok()">BACK</button>
        <button class="btn btn-primary" ng-disabled="detailsForm.$invalid">BOOK</button>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>SUCCESS!</strong> YOUR BOOKING HAS BEEN APPROVED..
        </div>
      </div>
    </div>
  </div>
</div>
