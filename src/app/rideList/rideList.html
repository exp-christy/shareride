<head>
  <style>
      .bg-2 {
      background-color: #ffffff;
      /* Dark Blue */
      color:  #000000;
    }
  </style>
</head>
<body>
<div class="container-fluid bg-2 text-center">
    <table class="table table-bordered table-hover table-condensed" ng-show="ctrl.show">
      <thead>
        <tr>
          <th>Start Date</th>
          <th>End Date </th>
          <th>Start Time </th>
          <th>End Time </th>
          <th>Vacant Seats</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="date" name="lstSearchRide.txtStartDate" ng-change="ctrl.filterDetail.startDate = ctrl.searchDetail.startDate.toLocaleDateString()"
              ng-model="ctrl.searchDetail.startDate">
          </td>
          <td>
            <input type="date" name="lstSearchRide.txtEndDate" ng-change="ctrl.filterDetail.endDate = ctrl.searchDetail.endDate.toLocaleDateString()"
              ng-model="ctrl.searchDetail.endDate">
          </td>
          <td>
            <input type="time" name="lstSearchRide.txtStartTime" ng-change="ctrl.filterDetail.startHour = ctrl.searchDetail.startHour.getHours()"
              ng-model="ctrl.searchDetail.startHour">
          </td>
          <td>
            <input type="time" name="lstSearchRide.txtEndTime" ng-change="ctrl.filterDetail.endHour = ctrl.searchDetail.endHour.getHours()"
              ng-model="ctrl.searchDetail.endHour">
          </td>
          <td>
            <input type="text" name="lstSearchRide.txtVacantSeats" ng-change="ctrl.filterDetail.vacantSeats = ctrl.searchDetail.vacantSeats"
              ng-model="ctrl.searchDetail.vacantSeats">
          </td>
          <td></td>
        </tr>
        <tr ng-repeat="record in ctrl.searchResult | filter:ctrl.filterDetail">
          <td>{{record.startDate}}</td>
          <td>{{record.endDate}}</td>
          <td>
            {{record.startHour}}:{{record.startMinute}}
            <span ng-show="record.startHour <= 12 ?ctrl.ampm='PM' : ctrl.ampm='AM'">{{ctrl.ampm}}</span>
            <span></span>
          </td>
          <td>
            {{record.endHour}}:{{record.endMinute}}
            <span ng-show="record.endHour <= 12 ?ctrl.ampm='PM' : ctrl.ampm='AM'">{{ctrl.ampm}}</span>
          </td>
          <td>{{record.vacantSeats}}</td>
          <td><button type="button" class="btn btn-primary" name="lstSearchRide.btnView" ng-model="ctrl.list.search" ng-click="ctrl.viewRideDetails(record.rideId)">View</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
