<div class="container">
	<p>
		<h2 align="center">SEARCH RIDE</h2>
	</p>
	<form name="frmSearchRide" ng-model="ctrl.formdata" novalidate="true">
		<div class="col-lg-10">
			<div class="input-group">
				<input type="text" name="txtPlace" class="form-control" ng-model="ctrl.formdata.place" placeholder="Search for place..."
				  ng-pattern="/^[a-z A-Z]*$/"	ng-required="true">
				<span class="input-group-btn">
        <button class="btn btn-secondary" name="frmSearchRide.btnSearch" ng-click="ctrl.searchRideDetails(ctrl.formdata.place)" ng-model="ctrl.formdata.search" type="button">Go!</button>
        </span>
				<div class="col-lg-6">
					<span ng-show="frmSearchRide.txtPlace.$touched && frmSearchRide.txtPlace.$error.required" class="help-block">
                Enter the place
            </span>
            <span ng-show="frmSearchRide.txtPlace.$error.pattern"> Alphabets only</span>
				</div>
			</div>
		</div>
</form>
</br>
</br>
</br>
<table class="table table-bordered table-hover table-condensed">
	<thead class="thead-inverse">
    <tr>
		<th>Start Date</th>
		<th>End Date </th>
		<th>Start Time </th>
		<th>End Time </th>
		<th>Seat Capacity </th>
		<th>Action</th>
    </tr>
	</thead>
	<tbody>
    <tr>
      <td><input type="date" name="lstSearchRide.txtStartDate" ng-change="ctrl.changeToString()" ng-model="ctrl.searchDetail.startDate"></td>
      <td><input type="date" name="lstSearchRide.txtEndDate" ng-model="ctrl.searchDetail.endDate"></td>
      <td><input type="text" name="lstSearchRide.txtStartTime" ng-model="ctrl.searchDetail.startHour"></td>
      <td><input type="text" name="lstSearchRide.txtEndTime" ng-model="ctrl.searchDetail.endHour"></td>
      <td><input type="text" name="lstSearchRide.txtVacantSeats" ng-model="ctrl.searchDetail.vacantSeats"></td>
      <td></td>
    </tr>
		<tr ng-repeat="record in ctrl.searchResult | filter:ctrl.searchDetail">
			<td>{{record.startDate}}</td>
			<td>{{record.endDate}}</td>
			<td>
        {{record.startHour}}:{{record.startMinute}}
        <span ng-show="record.startHour <= 12 ?ctrl.ampm='PM' : ctrl.ampm='AM'">{{ctrl.ampm}}</span>
        <span></span>
      </td>
			<td>
        {{record.endHour}}:{{record.endMinute}}
        <span ng-show="record.endHour <= 12 ?ctrl.ampm='PM' : ctrl.ampm='AM'">{{ctrl.ampm}}</span>
      </td>
			<td>{{record.vacantSeats}}</td>
			<td><button type="button" class="btn btn-primary" name="lstSearchRide.btnView" ng-model="ctrl.list.search">View</button></td>
		</tr>
	</tbody>
</table>
</div>
