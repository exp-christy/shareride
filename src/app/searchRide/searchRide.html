
  <div class="container">
    <p>
      <h2 align="center">SEARCH RIDE</h2>
    </p>
    <form name="frmSearchRide" ng-model="ctrl.formdata" novalidate="true">
    <table class="table table-condensed && table-responsive">
      <tr>
        <td>
          Place</br>
          <input name="txtPlace" type="text" ng-model="ctrl.formdata.place" ng-required="true">
          <span ng-show="frmSearchRide.txtPlace.$touched && frmSearchRide.txtPlace.$error.required" class="help-block">
                Enter the place
              </span>
          </br>
          </br>
          <button name="frmSearchRide.btnSearch" ng-model="ctrl.formdata.search" ng-click="ctrl.searchRideDetails(ctrl.formdata.place)">
                Search
              </button>
        </td>
      </tr>
    </table>
    </form>
    <div class="row">
      <div class="col-sm-2" style="background-color:lavenderblush;">Start Date</div>
      <div class="col-sm-2" style="background-color:lavenderblush;">End Date</div>
      <div class="col-sm-2" style="background-color:lavenderblush;">Start Time</div>
      <div class="col-sm-2" style="background-color:lavenderblush;">End Time</div>
      <div class="col-sm-2" style="background-color:lavenderblush;">Vacant Seats</div>
      <div class="col-sm-2" style="background-color:lavenderblush;">Action</div>
    </div>
    <div class="row" ng-repeat="record in ctrl.searchResult">
      <div class="col-sm-2" style="background-color:lavender;">{{record.startDate}}</div>
      <div class="col-sm-2" style="background-color:lavender;">{{record.endDate}}</div>
      <div class="col-sm-2" style="background-color:lavender;">{{record.startHour}}:{{record.startMinute}}</div>
      <div class="col-sm-2" style="background-color:lavender;">{{record.endHour}}:{{record.endMinute}}</div>
      <div class="col-sm-2" style="background-color:lavender;">{{record.vacantSeats}}</div>
      <div class="col-sm-2" style="background-color:lavender;"><button name="lstSearchRide.btnView" ng-model="ctrl.list.search">
                View
              </button></div>
    </div>
  </div>
