<div class="modal-dialog modal-md">
  <div class="container" userlogin>
    <div class="col-md-6 col-md-offset-3" userlogin>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="text-center">Login</h2>
        </div>
        <ng-form name="userLogin">
          <div class="panel-body">
            <div class="form-group">
              <label for="userName">Username</label>
              <input type="text" name="username" class="form-control" ng-model="ctrl.formData.username" placeholder="Enter username" ng-required="true">
              <span style="color:red" ng-show="userLogin.username.$touched && userLogin.username.$error.required">Username required</span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" ng-model="ctrl.formData.password" class="form-control" placeholder="Enter password"
                ng-required="true"></div>
            <span style="color:red" ng-show="userLogin.password.$touched && userLogin.password.$error.required">Password required</span>
          </div>
          <div class="panel-footer">
            <div class="buttonHolder">
              <div class="text-center">
                <input type="submit" value="Sign In" data-ng-disabled="true" class="btn btn-primary" ng-click="ctrl.usersLogin()">
                <input type="submit" value="Sign Up" class="btn btn-primary" ng-click="ctrl.userReg()">
              </div>
            </div>
          </div>
        </ng-form>
      </div>
    </div>
  </div>
</div>
