<div class="modal-dialog modal-md">
  <div class="modal-header">
    <h2 style="color:#008ae6" align="centre">&nbsp&nbspPASSENGER DETAILS</h2>
  </div>
  <div class="modal-body" id="modal-body">
    <form name="detailsForm" class="form-horizontal" ng-model="ctrl.formData" novalidate="true">
      <div class="form-group">
        <label class=" control-label col-sm-3" style="color:#000000" for="name">Name:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" autocomplete="off" name="name" placeholder="Enter name" ng-model="ctrl.formData.name" ng-pattern="/^[a-z A-Z]*$/"
            ng-required="true">
        </div>
        <div class="col-sm-5">
          <span style="color:red" ng-show="detailsForm.name.$touched && detailsForm.name.$error.required">First name required</span>
          <span style="color:red" ng-show="detailsForm.name.$error.pattern">Alphabets only</span>
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label col-sm-3" style="color:#000000" for="mobileno">Mobile No:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" autocomplete="off" name="mobileno" placeholder="Enter mobile Number" ng-model="ctrl.formData.mobileno"
            ng-pattern="/^\d+$/" ng-required="true">
        </div>
        <div class="col-sm-5">
          <span style="color:red" ng-show="detailsForm.mobileno.$touched && detailsForm.mobileno.$error.required">Mobile number required</span>
          <span style="color:red" ng-show="detailsForm.mobileno.$error.pattern">Digits only</span>
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label col-sm-3" style="color:#000000" for="company">Company:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" autocomplete="off" name="company" placeholder="Enter company name" ng-model="ctrl.formData.company"
            ng-pattern="/^[a-z A-Z]*$/" ng-required="true">
        </div>
        <div class="col-sm-5">
          <span style="color:red" ng-show="detailsForm.company.$touched && detailsForm.company.$error.required">Company required</span>
          <span style="color:red" ng-show="detailsForm.company.$error.pattern">Alphabets only</span>
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label col-sm-3" style="color:#000000" for="stoppoint">Stop Point:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" autocomplete="off" name="stoppoint" placeholder="Enter stoppoint" ng-model="ctrl.formData.stoppoint"
            ng-pattern="/^[a-z A-Z]*$/" ng-required="true">
        </div>
        <div class="col-sm-5">
          <span style="color:red" ng-show="detailsForm.stoppoint.$touched && detailsForm.stoppoint.$error.required">Stop Point required</span>
          <span style="color:red" ng-show="detailsForm.stoppoint.$error.pattern">Alphabets only</span>
        </div>
      </div>
    </form>
    <div class="container">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="ctrl.ok()">BACK</button>
        <button type="submit" name="btnBook" class="btn btn-primary"
         ng-disabled="detailsForm.$invalid" ng-click="ctrl.rideBook()">SUBMIT</button>
      </div>
    </div>
  </div>
</div>
