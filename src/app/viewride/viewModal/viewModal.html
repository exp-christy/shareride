<div class="modal-header">
  <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="ctrl.addForm">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input name="name" ng-model="ctrl.formData.name" ng-pattern="/^[a-z A-Z]*$/" ng-required="true" class="form-control" id="focusedInput"
          type="text" value="Click to focus">
        <span class="alert" ng-show="ctrl.addForm.name.$error.pattern">Please enter a valid name.</span>
      </div>
    </div>
    </br>
    </br>
    </br>
    <label for="mobilenumber">Mobile No:</label>
    <input type="text" name="mobilenumber" ng-model="ctrl.formData.mobilenumber" ng-pattern="/^(\d)+$/" ng-required="true"></br>
    <span class="alert" ng-show="ctrl.addForm.mobilenumber.$error.pattern">Please enter a valid number.</span>
    </br>
    </br>
    </br>
    <label for="company">Company:</label>
    <input type="text" name="companyr" ng-model="ctrl.formData.company" ng-pattern="/^(\d)+$/" ng-required="true"></br>
    <span class="alert" ng-show="ctrl.addForm.company.$error.pattern">Please enter a valid number.</span>
    </br>
    </br>
    </br>
    <label for="stoppoint">Stop Point:</label>
    <input type="text" name="stoppoint" ng-model="ctrl.formData.stoppoint" ng-pattern="/^[a-z A-Z]*$/" ng-required="true"></br>
    <span class="alert" ng-show="ctrl.addForm.stoppont.$error.pattern">Please enter a valid text.</span>
    </br>
    </br>
    </br>
    <button type="submit" ng-disabled="ctrl.addForm.$invalid"> Add </button>
    <button type="button" ng-click="ctrl.reset()">Reset</button>
    </br>
    </br>
    </br>
    </br>
  </form>
  Selected: <b>{{ $ctrl.selected.item }}</b>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
